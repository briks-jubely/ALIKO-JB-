<!DOCTYPE html>
<html lang="en">
<head>
 <link rel="icon" href="icon-192.png">

<!-- App icons -->
<link rel="apple-touch-icon" href="icon-192.png">
<link rel="manifest" href="manifest.json">
 
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ALIKO JB Academy | Login</title>
<link rel="stylesheet" href="style.css">
</head>
<style>
  * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', sans-serif;
}

html, body {
  width: 100%;
  height: 100%;
  background: #020617;
  overflow-x: hidden;
  }
  .hidden { display: none; }

.login-container {
  min-height: 100vh;
  width: 100vw;
  background: linear-gradient(180deg, #020617, #020617, #020617);
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
 }

.login-tabs {
  position: absolute;
  top: 30px;
  background: #0f172a;
  padding: 6px;
  border-radius: 30px;
  display: flex;
  gap: 6px;
}

.login-tabs button {
  padding: 8px 18px;
  border-radius: 20px;
  border: none;
  background: transparent;
  color: #94a3b8;
  font-weight: 600;
}

.login-tabs .active {
  background: #38bdf8;
  color: #020617;
 }

.login-tabs button {
  padding: 8px 15px;
  border: none;
  border-radius: 20px;
  background: #1e293b;
  color: #94a3b8;
  cursor: pointer;
}

.login-tabs .active {
  background: #38bdf8;
  color: #020617;
}

.login-card {
  width: 90%;
  max-width: 360px;
  background: #0f172a;
  border-radius: 20px;
  padding: 30px 20px;
  box-shadow: 0 20px 50px rgba(0,0,0,.6);
  text-align: center;
  animation: fadeUp .6s ease;
}

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
 }

.logo {
  width: 70px;
  margin-bottom: 10px;
 }

.login-card input {
  width: 100%;
  padding: 14px;
  margin: 12px 0;
  border-radius: 14px;
  border: none;
  background: #020617;
  color: #e5e7eb;
  font-size: 15px;
}

.login-card input::placeholder {
  color: #64748b;
}

.login-card input:focus {
  outline: 2px solid #38bdf8;
 }

.login-card button {
  width: 100%;
  padding: 14px;
  margin-top: 15px;
  border-radius: 16px;
  border: none;
  font-weight: bold;
  font-size: 16px;
  background: linear-gradient(135deg, #38bdf8, #0ea5e9);
  color: #020617;
  cursor: pointer;
 }
.msg {
  margin-top: 10px;
  font-size: 14px;
  color: #f87171;
 }
</style>
<body>

<div class="login-container">

  <div class="login-tabs">
    <button id="loginTab" class="active" onclick="showLogin()">Login</button>
    <button id="registerTab" onclick="showRegister()">Register</button>
  </div>

  <!-- LOGIN -->
  <div class="login-card" id="loginBox">
    <img src="logo.png" class="logo">
    <h2>Welcome Back</h2>

    <form id="loginForm">
      <input type="text" id="loginUser" placeholder="Username" required>
      <input type="password" id="loginPass" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>

    <p class="msg" id="loginMsg"></p>
  </div>

  <!-- REGISTER -->
  <div class="login-card hidden" id="registerBox">
    <img src="logo.png" class="logo">
    <h2>New Student Registration</h2>

    <form id="registerForm">
      <input type="text" id="regName" placeholder="Full Name" required>
      <input type="text" id="regUser" placeholder="Username" required>
      <input type="password" id="regPass" placeholder="Password" required>
      <button type="submit">Register</button>
    </form>

    <p class="msg" id="registerMsg"></p>
  </div>

</div>

<script src="auth.js"></script>
</body>
</html>
