<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ALIKO JB Academy | Login</title>
<link rel="stylesheet" href="style.css">
</head>
<style>  .hidden { display: none; }

.login-container {
  background: #020617;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.login-tabs {
  position: absolute;
  top: 20px;
  display: flex;
  gap: 10px;
}

.login-tabs button {
  padding: 8px 15px;
  border: none;
  border-radius: 20px;
  background: #1e293b;
  color: #94a3b8;
  cursor: pointer;
}

.login-tabs .active {
  background: #38bdf8;
  color: #020617;
}

.login-card {
  background: #1e293b;
  padding: 30px;
  border-radius: 12px;
  width: 320px;
  text-align: center;
  box-shadow: 0 10px 25px rgba(0,0,0,0.4);
}

.logo {
  width: 70px;
  margin-bottom: 10px;
}

.login-card input {
  width: 100%;
  padding: 10px;
  margin: 10px 0;
  border-radius: 8px;
  border: none;
  background: #0f172a;
  color: white;
}

.login-card button {
  width: 100%;
  padding: 12px;
  margin-top: 10px;
  border-radius: 8px;
  border: none;
  font-weight: bold;
  background: #38bdf8;
  color: #020617;
}

.msg {
  margin-top: 10px;
  font-size: 14px;
  color: #fca5a5;
}</style>
<body>

<div class="login-container">

  <div class="login-tabs">
    <button id="loginTab" class="active" onclick="showLogin()">Login</button>
    <button id="registerTab" onclick="showRegister()">Register</button>
  </div>

  <!-- LOGIN -->
  <div class="login-card" id="loginBox">
    <img src="logo.png" class="logo">
    <h2>Welcome Back</h2>

    <form id="loginForm">
      <input type="text" id="loginUser" placeholder="Username" required>
      <input type="password" id="loginPass" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>

    <p class="msg" id="loginMsg"></p>
  </div>

  <!-- REGISTER -->
  <div class="login-card hidden" id="registerBox">
    <img src="logo.png" class="logo">
    <h2>New Student Registration</h2>

    <form id="registerForm">
      <input type="text" id="regName" placeholder="Full Name" required>
      <input type="text" id="regUser" placeholder="Username" required>
      <input type="password" id="regPass" placeholder="Password" required>
      <button type="submit">Register</button>
    </form>

    <p class="msg" id="registerMsg"></p>
  </div>

</div>

<script src="auth.js"></script>
</body>
</html>
