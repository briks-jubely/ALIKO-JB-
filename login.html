<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ALIKO JB | Login</title>

<style>
/* RESET */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:system-ui,-apple-system,Segoe UI,sans-serif;
}

/* BODY */
body{
  min-height:100vh;
  background:#020617;
  display:flex;
  justify-content:center;
  align-items:center;
  color:#e5e7eb;
}

/* CARD */
.app{
  width:100%;
  max-width:380px;
  padding:28px 22px 32px;
  background:#0f172a;
  border-radius:26px;
  box-shadow:0 30px 70px rgba(0,0,0,.65);
}

/* HEADER */
.app h1{
  font-size:22px;
  text-align:center;
  margin-bottom:8px;
}
.app p{
  text-align:center;
  font-size:14px;
  color:#94a3b8;
  margin-bottom:18px;
}

/* TABS */
.tabs{
  display:flex;
  background:#020617;
  border-radius:999px;
  padding:6px;
  margin-bottom:20px;
}
.tabs button{
  flex:1;
  padding:10px 0;
  background:transparent;
  border:none;
  border-radius:999px;
  color:#94a3b8;
  font-weight:600;
  font-size:15px;
}
.tabs .active{
  background:#38bdf8;
  color:#020617;
}

/* FORMS */
.form{display:none;}
.form.active{display:block;}

/* INPUTS */
input{
  width:100%;
  padding:15px;
  margin-top:14px;
  border:none;
  border-radius:18px;
  background:#020617;
  color:#e5e7eb;
  font-size:15px;
}
input:focus{
  outline:2px solid #38bdf8;
}

/* BUTTON */
.main-btn{
  width:100%;
  padding:15px;
  margin-top:18px;
  background:linear-gradient(135deg,#38bdf8,#0ea5e9);
  border:none;
  border-radius:20px;
  font-weight:800;
  font-size:16px;
  color:#020617;
}

/* MESSAGE */
.msg{
  margin-top:10px;
  font-size:14px;
  text-align:center;
  color:#f87171;
}
.success{color:#22c55e;}
</style>

</head>
<body>

<div class="app">

  <h1>ALIKO JB Academy</h1>
  <p>Automotive Engineering Learning Platform</p>

  <div class="tabs">
    <button id="loginTab" class="active" onclick="showLogin()">Login</button>
    <button id="regTab" onclick="showRegister()">Register</button>
  </div>

  <!-- LOGIN -->
  <div id="loginForm" class="form active">
    <input id="login-username" placeholder="Username">
    <input id="login-password" type="password" placeholder="Password">
    <button type="button" class="main-btn" onclick="loginUser()">Login</button>
    <div class="msg" id="loginMsg"></div>
  </div>

  <!-- REGISTER -->
  <div id="regForm" class="form">
    <input id="reg-username" placeholder="Username">
    <input id="reg-password" type="password" placeholder="Password">
    <button type="button" class="main-btn" onclick="registerUser()">Create Account</button>
    <div class="msg" id="regMsg"></div>
  </div>

</div>


<script>
/* INIT */
if(!localStorage.getItem("users")){
  localStorage.setItem("users", JSON.stringify([]));
}

/* CHANGE FORMS */
function showLogin(){
  loginForm.classList.add("active");
  regForm.classList.remove("active");
  loginTab.classList.add("active");
  regTab.classList.remove("active");
}

function showRegister(){
  regForm.classList.add("active");
  loginForm.classList.remove("active");
  regTab.classList.add("active");
  loginTab.classList.remove("active");
}

/* REGISTER */
function registerUser(){
  const username = reg-username.value.trim();
  const password = reg-password.value.trim();

  const users = JSON.parse(localStorage.getItem("users"));

  if(!username || !password){
    regMsg.textContent = "Fill all fields";
    return;
  }

  if(users.find(u => u.username === username)){
    regMsg.textContent = "Username already exists";
    return;
  }

  users.push({username, password});
  localStorage.setItem("users", JSON.stringify(users));

  regMsg.textContent = "Account created! Login now";
  regMsg.classList.add("success");

  setTimeout(showLogin, 700);
}

/* LOGIN */
function loginUser(){
  const username = login-username.value.trim();
  const password = login-password.value.trim();

  const users = JSON.parse(localStorage.getItem("users"));

  const found = users.find(u => u.username === username && u.password === password);

  if(!found){
    loginMsg.textContent = "Invalid username or password";
    return;
  }

  localStorage.setItem("loggedIn", "true");
  localStorage.setItem("currentUser", JSON.stringify(found));

  window.location.href = "academy.html";
}
</script>

</body>
</html>
