<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ALIKO JB Academy</title>
<link rel="stylesheet" href="login.css">
</head>
<body>

<div class="app">
  <h1>ALIKO JB Academy</h1>
  <p>Automotive Engineering Learning Platform</p>

  <div class="tabs">
    <button id="loginTab" class="active" onclick="showLogin()">Login</button>
    <button id="regTab" onclick="showRegister()">Register</button>
  </div>

  <!-- LOGIN FORM -->
  <form id="loginForm" class="form active" onsubmit="loginUserHandler(); return false;">
  <input id="login-email" type="email" placeholder="Email" required />
  <input id="login-password" type="password" placeholder="Password" required />
  <button type="submit" class="main-btn">Login</button>
  <p id="loginMsg" class="msg"></p>
  </form>

  <!-- REGISTER FORM -->
  <form id="regForm" class="form" onsubmit="registerUserHandler(); return false;">
  <input id="reg-username" placeholder="Full Name" required />
  <input id="reg-email" type="email" placeholder="Email" required />
  <input id="reg-password" type="password" placeholder="Password" required />
  <button type="submit" class="main-btn">Register</button>
  <p id="regMsg" class="msg"></p>
</form>

</div>

<!-- LINK JS -->
<script type="module" src="js/login.page.js"></script>
</body>
      </html>
