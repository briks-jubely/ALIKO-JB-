<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | ALIKO JB Academy</title>
  <link rel="stylesheet" href="style.css">
</head>
  <style>/* Global Styles */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Arial', sans-serif;
}

body {
  background-color: #020617;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  color: #fff;
}

.login-container {
  display: flex;
  justify-content: center;
  align-items: center;
  width: 100%;
  height: 100%;
}

.login-card {
  background-color: #1e293b;
  border-radius: 10px;
  padding: 40px 20px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
  width: 100%;
  max-width: 350px;
  text-align: center;
}

.login-card h2 {
  margin-bottom: 15px;
  font-size: 24px;
  font-weight: bold;
  color: #38bdf8;
}

.login-card p {
  margin-bottom: 25px;
  font-size: 14px;
  color: #cbd5f5;
}

.login-card input {
  width: 100%;
  padding: 10px;
  margin: 10px 0;
  border: 2px solid #334155;
  border-radius: 8px;
  background-color: #0f172a;
  color: #fff;
  font-size: 16px;
}

.login-card input:focus {
  outline: none;
  border-color: #38bdf8;
}

.login-card button {
  width: 100%;
  padding: 12px;
  background-color: #38bdf8;
  color: #020617;
  font-weight: bold;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}

.login-card button:hover {
  background-color: #22d3ee;
}

.error-msg {
  margin-top: 15px;
  color: #ff4d4d;
  font-size: 14px;
}
     </style>
<body>

<div class="login-container">
  <div class="login-card">
    <div class="logo">
      <img src="logo.png" alt="ALIKO JB" />
    </div>
    <h2>Welcome Back</h2>
    <p>Enter your credentials to continue</p>

    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>

    <p id="loginMsg" class="error-msg"></p>
  </div>
</div>

<script src="auth.js"></script>
</body>
</html>
