<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ALIKO JB | Login</title>
<link rel="stylesheet" href="style.css">

<script>
  if(localStorage.getItem("loggedIn") === "true"){
    location.href = "academy.html";
  }
</script>
</head>
<style>.login-container{
  min-height:100vh;
  width:100%;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:16px;
}

.login-card{
  width:100%;
  max-width:360px;
  background:#0f172a;
  border-radius:24px;
  padding:26px 20px 30px;
  text-align:center;
  box-shadow:0 25px 60px rgba(0,0,0,.6);
}

/* LOGO */
.logo{
  width:72px;
  height:72px;
  margin-bottom:10px;
}

/* TABS */
.login-tabs{
  display:flex;
  gap:6px;
  margin:14px 0 10px;
  background:#020617;
  padding:6px;
  border-radius:30px;
}

.login-tabs button{
  flex:1;
  padding:10px 0;
  border:none;
  background:transparent;
  border-radius:24px;
  color:#94a3b8;
  font-weight:600;
}

.login-tabs .active{
  background:#38bdf8;
  color:#020617;
}

/* INPUTS */
.login-card input{
  width:100%;
  padding:15px;
  margin-top:12px;
  border-radius:16px;
  border:none;
  background:#020617;
  color:#e5e7eb;
}

/* BUTTON */
.login-card button{
  width:100%;
  padding:15px;
  border:none;
  border-radius:18px;
  margin-top:16px;
  font-weight:700;
  background:linear-gradient(135deg,#38bdf8,#0ea5e9);
  color:#020617;
}

/* MESSAGE */
.msg{
  margin-top:8px;
  font-size:14px;
}</style>
<body>
<div class="login-container">

  <div class="login-card">

    <img src="assets/images/logo.png" class="logo">

    <div class="login-tabs">
      <button id="loginTab" class="active" onclick="showLogin()">Login</button>
      <button id="registerTab" onclick="showRegister()">Register</button>
    </div>
</body>
</html>
