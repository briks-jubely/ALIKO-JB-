<!-- ðŸ” FIREBASE AUTH GUARD -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyAZDwTWKduwhVD9lDNcin_ZCur4kMlWkUA",
  authDomain: "aliko-jb-academy.firebaseapp.com",
  projectId: "aliko-jb-academy",
  storageBucket: "aliko-jb-academy.firebasestorage.app",
  messagingSenderId: "282712708896",
  appId: "1:282712708896:web:c526d620f468a233f82945"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

/* ðŸ” AUTH GUARD */
onAuthStateChanged(auth, (user) => {
  if (!user) {
    window.location.href = "login.html";
  }
});

/* ðŸ”“ LOGOUT */
window.logout = async () => {
  await signOut(auth);
  window.location.href = "login.html";
};

/* ðŸ“š LOAD COURSES */
const coursesContainer = document.getElementById("coursesContainer");

async function loadCourses() {
  try {
    coursesContainer.innerHTML = "<p>Loading courses...</p>";
    const snapshot = await getDocs(collection(db, "courses"));

    if (snapshot.empty) {
      coursesContainer.innerHTML = "<p>No courses available yet.</p>";
      return;
    }

    coursesContainer.innerHTML = "";

    snapshot.forEach(doc => {
      const c = doc.data();
      if (c.published === false) return;

      const card = document.createElement("div");
      card.className = "course-card";

      card.innerHTML = `
        <img src="${c.image ?? 'default-course.png'}">
        <div class="course-content">
          <span class="badge ${c.price === 0 ? 'free' : 'locked'}">
            ${c.price === 0 ? "FREE" : "PAID"}
          </span>
          <h3>${c.title ?? ""}</h3>
          <p>${c.description ?? ""}</p>
          <div class="course-meta">
            Level: ${c.level ?? "Beginner"}
          </div>
        </div>
      `;
      coursesContainer.appendChild(card);
    });

  } catch (err) {
    console.error(err);
    coursesContainer.innerHTML = "<p>Error loading courses</p>";
  }
}

document.addEventListener("DOMContentLoaded", loadCourses);
</script>
